<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Editar Turma</title>
        <link rel="stylesheet" href="turma.css">
    </head>
    <body>  
        <h1>Editar Turma</h1>
        <form id="formUpdTurma">
        <div class="container">
            <div class="campos">
                <label class="label" for="nome-curso">Nome do Curso</label>
                <br>
                <select id="curso" name="curso" required>
                <option value="">Selecione um curso</option>
                </select>
                <br>
                <label class="label" for="nome-disciplina">Nome da Disciplina</label>
                <br>
                <select id="disciplina" name="disciplina" required>
                <option value="">Selecione uma disciplina</option>
                </select>
                <br>
                <label class="label" for="professor">Professor</label>
                <br>
                <select id="professor" name="professor" required>
                <option value="">Selecione um professor</option>
                </select>
                </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitTurma">
        </form>
        <button class="voltar" id="btnVoltar">Voltar</button>
    </body>
    <script src="updateTurma.js"></script>
</html>
