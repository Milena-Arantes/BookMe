<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Editar Professor</title>
        <link rel="stylesheet" href="professor.css">
    </head>
    <body>
        <h1>Editar Professor</h1>
        <form id="formUpdProfessor">

            <div class="campos">

            </div>

        </form>
        <button class="voltar" id="btnVoltar">Voltar</button>
    </body>
    <script src="updateProfessor.js"></script>
