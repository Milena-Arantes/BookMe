<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Horaria</title>
        <link rel="stylesheet" href="readReserva.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    </head>
    <body>
        <h1>Grade de Horários</h1>
        <div class="container">
            <div class="navegacaoContainer">
                <div class="navegacaoDia">
                    <button class="btnNavegacaoDia" id="btnDiaPrev"><</button>
                    <label class="dataTextoAtivo" id="dataTextoAtivo"></label> <!-- COMEÇA VAZIO PORQUE SERÁ ADICIONADO NO ARQUIVO JS-->
                    <button class="btnNavegacaoDia" id="btnDiaNext">></button>
                </div>
                <div class="navegacaoSala">

                    <button class="btnNavegacaoSala" id="btnSalas">Salas</button>
                    <button class="btnNavegacaoSala" id="btnLabs">Labs</button>
                    <button class="btnNavegacaoSala" id="btnAudis">Auditórios</button>
                </div>
                <button class="btnExcluir" id="btnExcluir" disabled>Excluir</button>

                <!-- TABELA DE LABORATÓRIOS -->
                <div id="tabelaContainer" class="tabelaAtiva">
                   
                </div>
                <br><br>
                <button class="btnCadReserva" id="btnCadReserva">Cadastrar Reserva</button>
                <button class="btnVoltar" id="btnVoltar">Cancelar</button>
                <button class="btnPdf" id="btnPdf">Exportar PDF</button>
               
            </div>
        </div>
    </body>
    <script src="readReserva.js"></script>
</html>
