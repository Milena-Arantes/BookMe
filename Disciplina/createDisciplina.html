<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Cadastrar Disciplina</title>
        <link rel="stylesheet" href="disciplina.css">
    </head>
    <body>
        <h1>Cadastrar Disciplina</h1>
        <form id="formCadDisciplina">
        <div class="container">
            <div class="campos">
            <label class="label" for="nome-disciplina">Nome da Disciplina</label>
            <br>
            <input type="text" id="nome-disciplina" name="nome-disciplina" required>
            </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitDisciplina">
        </form>
        <button class="voltar" id="btnVoltar">Cancelar</button>
    </body>
    <script src="disciplina.js"></script>
</html>
