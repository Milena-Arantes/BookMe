<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Cadastrar Sala</title>
        <link rel="stylesheet" href="sala.css">
    </head>
    <body>
        <h1>Cadastrar Sala</h1>
        <form id="formCadSala">
        <div class="container">
            <div class="campos">

                <!-- CHECKBOX DO TIPO DA SALA -->

            <label class="label" for="tipoSala">Tipo da sala</label>
            <br>
            <label class="checkbox">Sala de aula
                <input type="radio" id="radioSala" name="tipoSala" value="Aula" required>
            </label>
            <br>
            <label class="checkbox">Laboratório
                <input type="radio" id="radioLab" name="tipoSala" value ="Laboratório">
            </label>
            <br>
            <label class="checkbox">Auditório ou Mini
                <input type="radio" id="radioAud" name="tipoSala" value="Auditório">
            </label>
            <br>

            <!-- CAMPOS nomeSala, descricao, capacidade-->

            <label class="label" for="nome-sala">Nome da sala</label>
            <br>
            <input type="text" id="nome-sala" name="nome-professor" required>
            <br>
            <label class="label" for="descricao">Descrição</label>
            <br>
            <input type="text" id="descricao" name="descricao" required>
            <br>
            <label class="label" for="capacidade">Capacidade</label>
            <br>
            <input type="number" id="capacidade" name="capacidade" required>
            <br>
            </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitSala">
        </form>
        <button class="voltar" id="btnVoltar">Cancelar</button>
    </body>
    <script src="createSala.js"></script>
</html>
