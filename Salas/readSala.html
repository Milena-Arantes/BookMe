<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title> Salas</title>
        <link rel="stylesheet" href="sala.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <body>
        <h1>Lista de Salas</h1>
        <table id="readSala">
            <thead> <!--USADO PARA DEFINIR O CABEÇALHO-->
                <tr> <!-- ISSO CRIA UMA NOVA LINHA -->
                    <th>ID</th> <!-- TH = CÉLULAS DA LINHA -->
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Capacidade</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- DADOS SERÃO INSERIDOS PELO JS-->
            </tbody>
        </table>


        <button class="btnCadastrar" id="btnCadSala">Cadastrar Sala</button>
        <button class="voltar" id="btnVoltar">Voltar</button>

    </body>
    <script src="readSala.js"></script>

</html>
