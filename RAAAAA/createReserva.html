<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Reserva</title>
        <link rel="stylesheet" href="createReserva.css">
    </head>
    <body>
        <h1>Reservar</h1>

        <form id="formCadReserva">

            <!-- VERIFICACAO DE MANUTENCAO -->
        <div class="container">
            <div class="campos">
                <label class="label" for="manutencao">É manutenção?</label>
                <br>
                <label class="checkbox">
                    Sim
                    <input type="radio" id="radioSim" name="manutencao" value="true" required>
                </label>
                <label class="checkbox">
                    Não
                    <input type="radio" id="radioNao" name="manutencao" value="false">
                </label>

                
                
            <!-- SIM -->
            <div class="simManutencao" id="simManutencao">
                <label class="label" for="horario">Horário</label>
                <select id="horario" name="horario" required>
                    <option value="">Selecione um horário</option>
                    <option value="7:40">7h40 às 9h20</option>
                    <option value="9:30">9h30 às 11h10</option>    
                    <option value="11:20">11h20 às 13h00</option>
                    <option value="13:00">13h00 às 14h30</option>
                    <option value="14:30">14h30 às 16h10</option>
                    <option value="16:20">16h20 às 18h00</option>
                    <option value="18:00">18h00 às 19h00</option>
                    <option value="19:00">19h00 às 20h40</option>
                    <option value="20:50">20h50 às 22h30</option>
                </select>
                <br>
                <label class="label" for="local">Local:</label>
                <br>
                <label class="local"> Sala
                    <input type="radio" id="radioSalaManutencao" name="radioSalaManutencao" required>
                </label>
                <label class="local">Laboratório
                    <input type="radio" id="radioLabManutencao" name="radioSalaManutencao">
                </label>
                <br>
                
                <!-- SALA -->
                <div class="salaMan" id="salaMan">
                    <label class="label" for="salaMan">Sala</label>
                    <select id="salaOp" name="salaMan" required>
                        <option value="">Selecione uma sala</option>
                        <!-- As opções de sala serão preenchidas dinamicamente -->
                    </select>
                </div>
                
                <!-- LABORATÓRIO -->
                <div class="labMan" id="labMan">
                    <label class="label" for="labMan">Laboratório</label>
                    <select id="labOp" name="labMan" required>
                        <option value="">Selecione um laboratório</option>
                        <!-- As opções de laboratório serão preenchidas dinamicamente -->
                    </select>
                </div>
                

            <!-- FALTA BOTAO DE ENVIARRRRRR FORMULÁRIO 'SUBMIT'-->
                <input type="submit" name="enviar" value="Salvar" class="btnSalvar">

            </div>

            <!-- NAOOOOOOOOOO-->
            <div class="naoManutencao" id="naoManutencao">
                <label class="label" for="turma">Turma</label>
                <select id="turma" name="turma" required>
                    <option value="">Selecione uma turma</option>
                </select>
                <br>
                <label class="label" for="horario">Horário</label>
                <select id="horario" name="horario" required>
                    <option value="7:40">7h40 às 9h20</option>
                    <option value="9:30">9h30 às 11h10</option>    
                    <option value="11:20">11h20 às 13h00</option>
                    <option value="13:00">13h00 às 14h30</option>
                    <option value="14:30">14h30 às 16h10</option>
                    <option value="16:20">16h20 às 18h00</option>
                    <option value="18:00">18h00 às 19h00</option>
                    <option value="19:00">19h00 às 20h40</option>
                    <option value="20:50">20h50 às 22h30</option>
                </select>
                <br>
                <label class="local"> Sala
                    <input type="radio" id="radioSalaNaoManutencao" name="radioSalaNaoManutencao" required><br>
                </label>
                <label class="local">Laboratório
                    <input type="radio" id="radioLabNaoManutencao" name="radioSalaNaoManutencao"><br>
                </label>


            <!--SALA-->
                <div class = "sala" id="sala">
                    <label class="label" for="sala">Sala</label>
                    <select id="salaOp" name="sala" required>
                        <option value="">Selecione uma sala</option>
                    </select>
 
                </div>
            <!--Lab-->
                <div class = "lab" id="lab">
                    <label class="label" for="lab">Laboratório</label>
                    <select id="salaOp" name="lab" required>
                        <option value="">Selecione um laboratório</option>
                    </select>
            <!-- FALTA BOTAO DE ENVIARRRRRR FORMULÁRIO 'SUBMIT'-->
                </div>

            <input type="submit" name="enviar" value="Salvar" class="btnSalvar">
            </div>
            </div>
        </div>

        </form>

        <button class="voltar" id="btnVoltar">Voltar</button>

    </body>
    <script src="configurarBotoes.js"></script>
    <script src="createReserva.js"></script>
</html>
