<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Editar Curso</title>
        <link rel="stylesheet" href="curso.css">
    </head>
    <body>
        <h1>Editar Curso</h1>
        <form id="formUpdCurso">
        <div class="container">
            <div class="campos">
            <label class="label" for="nome-curso">Nome do Curso</label>
            <br>
            <input type="text" id="nome-curso" name="nome-curso" required>
            </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitCurso">
        </form>
        <button class="voltar" id="btnVoltar">Voltar</button>
    </body>
    <script src="updateCurso.js"></script>
</html>
