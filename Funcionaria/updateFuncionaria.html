<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Editar Secretaria</title>
        <link rel="stylesheet" href="funcionaria.css">
    </head>
    <body>
        <h1>Editar Secretária</h1>
        <form id="formUpdSecretaria">
        <div class="container">
            <div class="campos">
                <label class="label" for="nome-secretaria">Nome da Secretária</label>
                <br>
                <input type="text" id="nome-secretaria" name="nome-secretaria" required>
                <br>
                <label class="label" for="email-secretaria">E-mail da Secretária</label>
                <br>
                <input type="text" id="email-secretaria" name="email-secretaria" required>
                <br>
                <label class="label" for="user-secretaria">Usuário da Secretária</label>
                <br>
                <input type="text" id="user-secretaria" name="user-secretaria" required>
                <br>
                <label class="label" for="senha-secretaria">Senha da Secretária</label>
                <br>
                <input type="text" id="senha-secretaria" name="senha-secretaria" required>
            </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitSecretaria">
        </form>
        <button class="voltar" id="btnVoltar">Voltar</button>
    </body>
    <script src="updateFuncionaria.js"></script>
</html>
