<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Adicionar Disciplina</title>
        <link rel="stylesheet" href="curriculo.css">
    </head>
    <body>
        <h1>Cadastrar Disciplina no Curso</h1>
        <form id="formAddDisciplina">
        <div class="container">
            <div class="campos">
            <label class="label" for="nome-curso">Nome do Curso</label>
            <br>
            <input type="text" id="nome-curso" name="nome-curso" required>
            <br>
            <label class="label" for="nome-disciplina">Nome da Disciplina</label>
            <br>
            <select id="disciplina" name="disciplina" required>
            <option value="">Selecione uma disciplina</option>
            </select>
            <br>
            <label class="label" for="semestre-grade">Semestre da disciplina na grade</label>
            <br>
            <input type="text" id="semestre-grade" name="semestre-grade" required>
            <br>
            </div>
        </div>
        <input type="submit" name="enviar" value="Salvar" class="btnSalvar" id="submitCurso">
        </form>
        <button class="voltar" id="btnVoltar">Cancelar</button>
    </body>
    <script src="addDisciplina.js"></script>
</html>
